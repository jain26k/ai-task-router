<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .result-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .example-tasks {
            margin-top: 15px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
        }
        
        .example-tasks p {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .example-tasks ul {
            list-style: none;
            padding-left: 0;
        }
        
        .example-tasks li {
            color: #667eea;
            padding: 5px 0;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .example-tasks li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Task Router</h1>
        <p class="subtitle">Find the perfect AI tool for any task</p>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="taskInput">What task do you want to accomplish?</label>
                <textarea 
                    id="taskInput" 
                    placeholder="E.g., Create a professional logo for my startup, Write a blog post about AI, Generate code for a web scraper..."
                    required
                ></textarea>
            </div>
            
            <div class="example-tasks">
                <p>üí° Example tasks:</p>
                <ul>
                    <li onclick="fillExample('Create a professional logo for my startup')">‚Ä¢ Create a professional logo</li>
                    <li onclick="fillExample('Write SEO-optimized blog content')">‚Ä¢ Write SEO-optimized content</li>
                    <li onclick="fillExample('Generate Python code for data analysis')">‚Ä¢ Generate Python code</li>
                    <li onclick="fillExample('Edit and enhance a video')">‚Ä¢ Edit and enhance a video</li>
                </ul>
            </div>
            
            <button type="submit">Find Best AI Tool</button>
        </form>
        
        <div class="loading" id="loading">üîç Analyzing your task...</div>
        
        <div class="result" id="result">
            <h3>‚ú® Recommendation</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>
    
    <script>
        const WEBHOOK_URL = 'https://hook.relay.app/api/v1/playbook/cmj6tacgv6ujy0nm6chkkdibh/trigger/oMS7VoId0zaK_6QcXIPuPg
        
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            
            if (!task) return;
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.querySelector('button').disabled = true;
            
            try {
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(WEBHOOK_URL)}`, {                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: task })
                });
                
                const result = await response.text();
                
                // Hide loading, show result
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultContent').innerHTML = result;
                document.getElementById('result').classList.add('show');
                
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultContent').textContent = 'Error: Could not connect to the AI router. Please try again.';
                document.getElementById('result').classList.add('show');
            } finally {
                document.querySelector('button').disabled = false;
            }
        });
        
        function fillExample(text) {
            document.getElementById('taskInput').value = text;
        }
    </script>
</body>
</html>
